<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        <h1>Reporte de Expedientes</h1>
    </ui:define>

    <ui:define name="content">
        <h:form>
            <p:panel header="Por rango">
                <p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
                    <p:outputLabel value="Fecha Desde:" for="fechaDesde" />
                    <p:calendar navigator="true" locale="es"  size="16" id="fechaDesde" value="#{ReporteController.fechaDesde}" pattern="dd/MM/yyyy" title="Fecha Desde"/>
                    <p:outputLabel value="Fecha Hasta:" for="fechaHasta" />
                    <p:calendar navigator="true" locale="es"  size="16" id="fechaHasta" value="#{ReporteController.fechaHasta}" pattern="dd/MM/yyyy" title="Fecha Hasta"/>
                </p:panelGrid>
                <f:facet name="footer">
                    <p:panelGrid columns="1" styleClass="ui-panelgrid-blank">
                        <p:commandLink target="_blank" ajax="false"
                                       style="padding: .3em 1em;"
                                       styleClass="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only ui-button-text ui-c"
                                       action="#{ReporteController.doExpedienteReport()}">
                            <i class="fa fa-download"></i> #{bundle.ProcesarBoton}
                        </p:commandLink>
                    </p:panelGrid>
                </f:facet>
            </p:panel>
        </h:form>


    </ui:define>

</ui:composition>
