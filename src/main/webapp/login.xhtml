<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Acceso al Sistema</title>
        <h:outputStylesheet library="css" name="style.css"  />
    </h:head>
    <h:body>
        <h:form>
            <p:growl life="5000" globalOnly="true" id="messages"/>
            <p/>
            <p:outputPanel style="background-color: #003333">
                <p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
                    <p:graphicImage width="100" value="/img/logo.fw.png"/>
                    <p:panelGrid columns="1" styleClass="ui-panelgrid-blank">
                        <h:outputText style="font-size: 1.8em; color: white; font-weight: bold" value="#{bundle.TituloSistema}"/>
                        <h:outputText style="color: white;font-weight: bold" value="#{bundle.SubTituloSistema}"/>
                    </p:panelGrid><link rel="icon" type="image/x-icon" href="#{request.contextPath}/favicon.ico"/>
                </p:panelGrid>
            </p:outputPanel>
            <p:spacer width="0" height="20"/>
            <p:panel style="width: 600px; margin-left: 30px" header="Credenciales de Acceso">
                <p:panelGrid columns="3" styleClass="ui-panelgrid-blank">
                    <p:outputLabel for="cuenta" value="Cuenta"/>
                    <p:inputText id="cuenta" value="#{LoginManager.cuenta}" required="true" requiredMessage="#{bundle.Requerido}"/>
                    <p:message for="cuenta"/>
                    <p:outputLabel for="passwd" value="Clave"/>
                    <p:password id="passwd" value="#{LoginManager.contrasenha}" required="true" requiredMessage="#{bundle.Requerido}"/>
                    <p:message for="passwd"/>
                </p:panelGrid>
                <f:facet name="footer">
                    <p:commandButton ajax="false" value="#{bundle.AccederBoton}" action="#{LoginManager.doLogin()}" icon="ui-icon-disk"/>
                </f:facet>
            </p:panel>
        </h:form>
    </h:body>
</html>
