<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        <h1>Mantenimiento de las Jerarqu√≠as</h1>
    </ui:define>
    <ui:define name="content">
        <h:form id="formMain">
            <p:growl life="5000" globalOnly="true" id="messages"/>
            <p:panelGrid columns="2" styleClass="ui-panelgrid-blank" layout="grid" columnClasses="ui-grid-col-6,ui-grid-col-6" >
                <p:tree id="tree1" value="#{TreeController.root1}" var="node"  selectionMode="single" selection="#{TreeController.selectedNode1}">
                    <p:ajax event="select" update=":formMain:panelContentTree" listener="#{TreeController.onNodeSelectTree}" />
                    <p:treeNode expandedIcon="fa fa-folder-open-o" collapsedIcon="fa fa-folder-o">
                        <h:outputText value="#{node.descripcion}"/>
                    </p:treeNode>
                </p:tree>
                <p:panelGrid  id="panelContentTree" columns="1" layout="grid">
                    <h:outputText value="#{TreeController.doRuta()}"/>
                    <p:commandLink rendered="#{TreeController.nodoSeleccionado.idPadre!=null}" action="#{TreeController.doUpNode()}" update="@form">
                        <i class="fa fa-level-up" style="font-weight: bold"></i>&nbsp;<h:outputText value="..."/>
                    </p:commandLink>
                    <p:repeat var="nodoHijo" value="#{TreeController.listaHijos}">
                        <p:commandLink action="#{TreeController.doDownNode(nodoHijo)}" update="@form">
                            <i class="fa fa-folder-o"></i>&nbsp;<h:outputText value="#{nodoHijo.descripcion}"/>
                        </p:commandLink>
                        <br/>
                    </p:repeat>
                </p:panelGrid>
            </p:panelGrid>
            <!--p:contextMenu for="tree1">
                <p:menuitem value="Renombrar" update="@form" icon="ui-icon-search" />
                <p:menuitem value="Delete" update="@form" icon="ui-icon-close"/>
            </p:contextMenu-->

        </h:form>
    </ui:define>

</ui:composition>
