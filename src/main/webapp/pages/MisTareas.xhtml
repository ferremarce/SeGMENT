<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        <h1>Pendientes</h1>
    </ui:define>
    <ui:define name="content">
        <h:form id="formMain">
            <p:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-10" layout="grid" styleClass="ui-panelgrid-blank">
                <p:menu>
                    <p:submenu label="Bandeja">
                        <p:menuitem value="Entrada (#{TramitacionController.doCantidadEntrada()})"  icon="fa fa-sign-in" action="#{TramitacionController.doListarTramitacionEntrada()}" update=":formMain:dtTramitacionPendiente" />
                        <p:menuitem value="Salida (#{TramitacionController.doCantidadSalida()})" icon="fa fa-sign-out" action="#{TramitacionController.doListarTramitacionSalida()}" update=":formMain:dtTramitacionPendiente"/>
                    </p:submenu>
                </p:menu>
                <p:panel>
                    <p:dataTable id="dtTramitacionPendiente" value="#{TramitacionController.listaTramitacion}" var="item" emptyMessage="#{bundle.SinRegistrosMensaje}"
                                 rows="50"
                                 paginator="true"
                                 filterEvent="enter"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,25,50,100"
                                 sortMode="multiple"
                                 >
                        <p:column >
                            <f:facet name="header">
                                <h:outputText value="Expediente"/>
                            </f:facet>
                            <h:outputText value="#{item.idExpediente.idTipoExpediente.descripcionSubTipo}:&nbsp;"/>
                            <h:outputText styleClass="Blue fontBold" value="#{item.idExpediente.acapite}"/><br/>
                            <h:outputText value="Remitente: #{item.idExpediente.remitente}"/><br/>
                            <h:outputText value="#{item.descripcionTramite}"/>
                        </p:column>
                        <p:column width="130" sortBy="#{item.fechaTramite}" sortable="true">
                            <f:facet name="header">
                                <h:outputText value="F. Tramite"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaTramite}">
                                <f:convertDateTime timeZone="#{CommonController.myTimeZone}" pattern="dd/MM/yyyy hh:mm" />
                            </h:outputText>
                        </p:column>
                        <p:column >
                            <f:facet name="header">
                                <h:outputText value="De"/>
                            </f:facet>
                            <h:outputText value="#{item.idUsuarioOrigen}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Origen"/><i class="fa fa-arrow-right"/><h:outputText value="Destino"/>
                            </f:facet>
                            <h:outputText styleClass="DarkGreen" value="#{item.idOrigen.descripcionDependencia}"/><i class="fa fa-arrow-right"/><h:outputText styleClass="fontBold" value="#{item.idDestino.descripcionDependencia}"/>
                        </p:column>                        
                        <p:column style="width: 120px">
                            <f:facet name="header">
                                <h:outputText value="AcciÃ³n"/>
                            </f:facet>
                            <p:menuButton rendered="#{item.idEstadoTramite.idSubTipo==6}" value="Opciones">
                                <p:menuitem ajax="false" title="Aceptar y Confirmar" value="#{bundle.AceptarBoton}" icon="fa fa-check-circle" action="#{TramitacionController.doAceptarTramite(item.idTramitacion)}"/>
                                <p:menuitem ajax="false" title="Rechazar y Devolver" value="#{bundle.RechazarBoton}" icon="fa fa-minus-circle"/>
                            </p:menuButton>
                            <p:menuButton rendered="#{item.idEstadoTramite.idSubTipo==7}" value="Opciones">
                                <p:menuitem ajax="false" value="#{bundle.DerivarBoton}" icon="fa fa-mail-forward" action="#{TramitacionController.doTramitarForm(item.idTramitacion)}"/>
                                <p:menuitem ajax="false" value="#{bundle.ArchivarBoton}" icon="fa fa-lock"/>
                            </p:menuButton>
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </p:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
