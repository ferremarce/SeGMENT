<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="title">
        <h1>Tipos y SubTipos</h1>
    </ui:define>
    <ui:define name="content">
        <h:form>
            <p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
                <p:commandButton value="#{bundle.NuevoBoton}" icon="fa fa-plus" ajax="false" action="#{SubTipoController.doCrearForm()}"/>
                <p:commandButton value="#{bundle.ListarBoton}" icon="fa fa-th-list" ajax="false" action="#{SubTipoController.doRefrescar()}"/>
            </p:panelGrid>
            <p:dataTable rowIndexVar="index" id="dataTable" widgetVar="dtSubTipo" var="item" value="#{SubTipoController.listaSubTipo}" 
                         reflow="true"
                         expandableRowGroups="true"
                         expandedRow="false"
                         sortBy="#{item.idTipo.idTipo}" 
                         emptyMessage="#{bundle.SinRegistrosMensaje}">
                <p:headerRow>
                    <p:column colspan="2">
                        <h:outputText value=" #{item.idTipo.descripcionTipo}" />
                    </p:column>
                </p:headerRow>
                <p:column style="width: 100">
                    <h:outputText value="#{item.idSubTipo}"/>
                </p:column>
                <p:column>
                    <h:outputText value="#{item.descripcionSubTipo}"/>
                </p:column>
                <p:column>
                    <p:menuButton value="Opciones">
                        <p:menuitem ajax="false" value="#{bundle.EditarBoton}" action="#{SubTipoController.doEditarForm(item.idSubTipo)}" icon="ui-icon-arrowrefresh-1-w"/>
                        <p:menuitem ajax="false" value="#{bundle.EliminarBoton}" onclick="if (!confirm('#{bundle.ConfirmacionMensaje}')) {
                                    return false;
                                }" action="#{SubTipoController.doBorrar(item.idSubTipo)}" icon="ui-icon-close"/>
                    </p:menuButton>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
